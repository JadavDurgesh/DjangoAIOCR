<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>

<section class="login_box_area section_gap">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="col-lg-5 p-4 border rounded shadow bg-white">
            <h3 class="text-center text-primary">Reset Password</h3>
            <p class="text-center">Enter the OTP sent to your email and create a new password.</p>

            <form method="post" id="resetPasswordForm" class="mt-3">
                {% csrf_token %}

                <div class="mb-3">
                    <input type="text" class="form-control" id="otp" name="otp" placeholder="Enter OTP" required>
                </div>
                
                <div class="mb-3">
                    <input type="password" class="form-control" id="new_password" name="new_password" placeholder="New Password" required>
                </div>
                
                <div class="mb-3">
                    <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Reset Password</button>
                </div>
            </form>

            <p class="text-center mt-3">
                <a href="{% url 'login' %}" class="text-primary">Back to Login</a>
            </p>
        </div>
    </div>
</section>

<script>
    document.getElementById("resetPasswordForm").addEventListener("submit", function(event) {
        var password = document.getElementById("new_password").value;
        var confirmPassword = document.getElementById("confirm_password").value;
        if (password !== confirmPassword) {
            alert("Passwords do not match!");
            event.preventDefault();
        }
    });
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

</body>
</html>
