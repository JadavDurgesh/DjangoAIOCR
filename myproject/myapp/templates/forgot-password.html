<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="col-lg-5 p-4 border rounded shadow bg-white">
            <h3 class="text-center text-primary">Forgot Password</h3>
            <p class="text-center text-muted">Enter your email to receive a password reset OTP.</p>
            
            <form method="post" id="forgetPasswordForm" class="mt-3">
                {% csrf_token %}
                <div class="mb-3">
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Send OTP</button>
                </div>
            </form>
            
            <div class="text-center mt-3">
                <a href="{% url 'login' %}" class="text-primary me-3">Back to Login</a>
                <a href="{% url 'register' %}" class="text-primary">Register</a>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
