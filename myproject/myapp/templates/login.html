<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .login_box_img {
            background: url('https://source.unsplash.com/600x400/?technology') no-repeat center center;
            background-size: cover;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            color: white;
        }
        .login_box_img .hover {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
        }
        .login_form_inner {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .btn-primary {
            width: 100%;
        }
        .form-check-label {
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row w-100">
            <div class="col-lg-6 d-none d-lg-flex">
                <div class="login_box_img w-100">
                    <div class="hover">
                        <h4>New to our website?</h4>
                        <p>There are advances being made in science and technology every day, and a good example of this is the...</p>
                        <a class="btn btn-primary" href="{% url 'register' %}">Create an Account</a>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 d-flex align-items-center">
                <div class="login_form_inner w-100">
                    <h3>Log in to enter</h3>
                    <h4>{{response}}</h4>
                    <form class="row login_form" method="post" id="contactForm" novalidate>
                        {% csrf_token %}
                        <div class="col-md-12 form-group">
                            <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                        </div>
                        <div class="col-md-12 form-group">
                            <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                        </div>
                        <div class="col-md-12 form-group">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="keep_logged_in" name="selector">
                                <label class="form-check-label" for="keep_logged_in">Keep me logged in</label>
                            </div>
                        </div>
                        <div class="col-md-12 form-group">
                            <button type="submit" class="btn btn-primary">Log In</button>
                            <a href="{% url 'forgot_password' %}" class="d-block mt-2 text-center">Forgot Password?</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
