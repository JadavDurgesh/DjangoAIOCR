<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Account</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="col-lg-5 p-4 border rounded shadow bg-white">
            <h3 class="text-danger text-center">Delete Account Confirmation</h3>
            <p class="text-center text-muted">{{ error }}</p>
            <form method="post" id="resetPasswordForm" class="mt-3">
                {% csrf_token %}
                <div class="mb-3">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-danger">Delete Account</button>
                </div>
            </form>
            <div class="text-center mt-3">
                <a href="{% url 'login' %}" class="text-primary">Back to Login</a>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
