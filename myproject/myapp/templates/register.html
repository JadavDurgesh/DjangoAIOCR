<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>

<section class="login_box_area section_gap">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="col-lg-6 p-4 border rounded shadow bg-white">
            <h3 class="text-center text-primary">Create an Account</h3>
            
            <form method="post" id="registrationForm" class="mt-3">
                {% csrf_token %}

                <div class="mb-3">
                    <input type="email" class="form-control" name="email" placeholder="Email" required>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <input type="text" class="form-control" name="first_name" placeholder="First Name" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <input type="text" class="form-control" name="last_name" placeholder="Last Name" required>
                    </div>
                </div>

                <div class="mb-3">
                    <input type="text" class="form-control" name="phone_number" placeholder="Phone Number" pattern="\d{10}" title="Enter a valid 10-digit phone number" required>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required>
                    </div>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Register</button>
                </div>
            </form>

            <p class="text-center mt-3">
                Already have an account? <a href="{% url 'login' %}" class="text-primary">Log in</a>
            </p>
        </div>
    </div>
</section>

<script>
    document.getElementById("registrationForm").addEventListener("submit", function(event) {
        var password = document.getElementById("password").value;
        var confirmPassword = document.getElementById("confirm_password").value;
        if (password !== confirmPassword) {
            alert("Passwords do not match!");
            event.preventDefault();
        }
    });
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

</body>
</html>
